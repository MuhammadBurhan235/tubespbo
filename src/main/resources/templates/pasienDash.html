<!DOCTYPE html>
<html>
<head>
    <title>Jadwal Kerja</title>
    <link rel="stylesheet" href="../css/pasienDash.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/pasienDash.js"></script>
    <style>
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Jadwal Kerja</h1>
    
    <div>
        <label for="departmentSelect">Pilih Departemen:</label>
        <select id="departmentSelect">
            <option value="all">Semua Departemen</option>
            <option value="tht">tht</option>
            <option value="Departemen B">Departemen B</option>
            <option value="Departemen C">Departemen C</option>
        </select>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Pilihan</th>
                <th>Tanggal Kerja</th>
                <th>Nama Dokter</th>
                <th>Jam Kerja</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jadwal : ${jadwalKerjaList}" th:attr="data-department=${jadwal.department}">
                <td>
                    <input type="radio" name="pilihanPasien" value="" />
                </td>
                <td th:text="${jadwal.tanggalKerja}"></td>
                <td th:text="${jadwal.namaDokter}"></td>
                <td>
                    <span th:text="${jadwal.jamMulai} + ' - ' + ${jadwal.jamSelesai}"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <button id="submitButton">OK</button>

    <input type="hidden" id="emailInput">

    <script src="../js/jadwalPilihan.js"></script>
</body>
</html>
